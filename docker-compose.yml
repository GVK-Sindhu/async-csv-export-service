version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER:-exporter}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-exports_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-exporter} -d ${DB_NAME:-exports_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    environment:
      API_PORT: ${API_PORT:-8080}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-exporter}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-exports_db}
      DATABASE_URL: ${DATABASE_URL:-postgresql://exporter:secret@db:5432/exports_db}
      EXPORT_STORAGE_PATH: /app/exports
    volumes:
      - ./exports:/app/exports
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 150M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8080}/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
